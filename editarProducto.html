<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Editar un nuevo producto</h1>
    <form id="editarProductoForm" action="index.html" method="PUT">
        <label for="marca" class="label-ajustado">Marca:</label>
        <input type="text" id="marca" name="marca" required>
        <br>
        <label for="modelo" class="label-ajustado">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        <br>
        <label for="color" class="label-ajustado">Color:</label>
        <input type="text" id="color" name="color" required>
        <br>
        <label for="almacenamiento" class="label-ajustado">Almacenamiento:</label>
        <input type="text" id="almacenamiento" name="almacenamiento" required>
        <br>
        <label for="procesador" class="label-ajustado">Procesador:</label>
        <input type="text" id="procesador" name="procesador" required>
        <br>
        <button id="guardarEdicion" type="submit" class="btn btn-primary mt-3">Editar Producto</button>
    </form>

    <script type="module" src="editarProducto.js"></script>
</body>

</html>
